stories:
  - story: short path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: deny
      - action: utter_goodbye

  - story: architecture short talking
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_architecture
      - action: utter_architecture_response
      - intent: request_info
      - action: utter_ask_ensure
      - intent: deny
      - action: utter_the_less_you_know
      - action: utter_still_questions
      - checkpoint: check_asked_question
      
  - story: architecture long talking
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_architecture
      - action: utter_architecture_response
      - intent: request_info
      - action: utter_ask_ensure
      - intent: affirm
      - action: utter_sacred_knowledge
      - action: utter_still_questions
      - checkpoint: check_asked_question

  - story: handle user affirm
    steps:
    - checkpoint: check_asked_question
