version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Здорово
      - Салют      

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Бывай
      - Будь здоров
      - Покеда
      - Покедова
      - До новых встреч
      - До связи
      - До встречи
      - Чау
      - Чау-какаву

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО?
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Жги
      - Валяй
      - Давай
      - Будь уверен
      - Сто пудов
      - Однозначно
      - Ясен пень

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Не уверен

  - intent: request_info
    examples: |
      - Расскажи больше об этом
      - Можешь уточнить
      - Какие есть детали
      - Давай по-подробнее
      - Подробности
      - Давай детали
      - Выкладывай сермяжную правду
      - Более подробно
      - Давай к сути
