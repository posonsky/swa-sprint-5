version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_architecture
  - request_info

responses:
  utter_greet:
    - text: >-
        Привет! Чем могу помочь в области архитектуры программного 
        обеспечения?
  
  utter_please_rephrase:
    - text: Простите, я не совсем вас понял. Не могли бы вы перефразировать?
    - text: Попроще можешь выражаться?
    - text: Перефразируй!
    - text: Давай, без этих твоих понтов?
    - text: А по-проще?
    - text: Не понял. Иными словами?
    - text: А что конкретно?
    
  utter_architecture_response:
    - text: >-
        Архитектура ПО включает выбор структур, которые обеспечивают 
        масштабируемость, гибкость и поддерживаемость приложения. Задайте 
        конкретный вопрос по этой теме, и я помогу вам с информацией.
    - text: >-
        Архитектура программного обеспечения представляет собой совокупность 
        важнейших решений об организации программной системы. Она включает 
        выбор структурных элементов и их интерфейсов, поведение этих 
        элементов при сотрудничестве, а также архитектурный стиль, 
        определяющий общую организацию системы. Архитектура помогает 
        упростить коммуникацию среди разработчиков, фиксирует проектные 
        решения и предоставляет информацию о системе эксплуатационному 
        персоналу. Она также способствует повторному использованию компонентов 
        и шаблонов проекта в других системах. Однако общепринятого определения 
        архитектуры программного обеспечения не существует, и этот аспект 
        проектирования остается сочетанием науки и искусства, зависящим от 
        конкретных потребностей и целей каждой системы.
  
  utter_goodbye:
    - text: >-
        До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь.
    - text: Бывай здоров!
    - text: Покедова!
    - text: До скорого!

  utter_ask_ensure:
    - text: Точно хочешь знать сакральную тайну?
    - text: Уверен, что не боишься узнать нечто ужасное?

  utter_the_less_you_know:
    - text: >-
        Меньше знаешь — крепче спишь!
    - text: >-
        Чем меньше знаешь, тем дольше живёшь!

  utter_still_questions:
    - text: Есть ещё вопросы?
    - text: Остались вопросы?
    - text: Ещё вопросы?

  utter_sacred_knowledge:
    - text: >-
        Архитектура программного обеспечения — это то, что труднее всего 
        изменить, не сломав что-то.

  utter_read_books:
    - text: Читай книжки!

  utter_knowledge_in_vain:
    - text: |
        Не зря ли знаньем бесполезным
        свой дух дремотный мы тревожим?
        В тех, кто заглядывает в бездну,
        она заглядывает тоже...

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
